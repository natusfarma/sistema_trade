<div class="row" style="border: solid black 1px; margin-left: 1%; margin-right: 1%;">
  <div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-3" *ngFor="let tarefa of t" style="margin-top: 1%;">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{tarefa.titulo}}</h5>
        <p class="card-text">{{tarefa.status}}</p>
        <a class="btn btn-primary" (click)="obterDetalhes(tarefa)">Verificar</a>
      </div>
    </div>
    <div class="card" *ngIf="tarefa.mostrar">
      <div class="card-body">
        <p class="card-text">{{tarefa.desc}}</p>
      </div>
    </div>
  </div>
</div>
